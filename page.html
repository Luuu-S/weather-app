<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wholepage">
        <div class="bg-image">
          <h1>Check the weather in your city</h1>
          <div class="row">
            <div class="col-6 theform">
              <form id="search-city-form">
                <input
                  type="text"
                  id="search-city"
                  placeholder="Enter your city..."
                />
                <button class="form-button">Submit</button><br />
              </form>
            </div>
            <div class="col-6 weather-now">
              <button id="current-location" class="current-loc">
                Current location
              </button>
              <h2 id="city">Rome<br /></h2>
              <img src="images/sunny.png" width="100px" />
              <h3>
                <span id="temperature">21</span
                ><span class="units"
                  ><a href="#" id="celsius-link">°C</a>/
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h3>
              <span id="date-time">Friday, 16:07</span>
            </div>
            <div class="row">
              <div class="col-2">
                <p>
                  <img src="images/sunny.png" width="50px" /> <br />
                  19℃
                  <br />Saturday
                </p>
              </div>
              <div class="col-2">
                <img src="images/cloudy-sun.png" width="50px" /> <br />
                19℃ <br />
                Sunday
              </div>
              <div class="col-2">
                <img src="images/cloudy-sun.png" width="50px" /> <br />
                19℃ <br />
                Monday
              </div>
              <div class="col-2">
                <img src="images/storm.png" width="50px" /> <br />
                19℃ <br />
                Tuesday
              </div>
              <div class="col-2">
                <img src="images/rain.png" width="50px" /> <br />
                19℃ <br />
                Wednesday
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
